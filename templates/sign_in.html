{% extends "base.html" %}

{% block content %}
<h1>
    <center>Вход</center>
</h1>
<form id="login_form" method="post">
    <input type="text" class="form-control" id="login" placeholder="Введите логин" name="login">
    <br><input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
    {% if not flag %}
    <br><font color="red">Такого пользователя нет</font>
    {% endif %}
    <br>
    <button type="submit" class="btn btn-primary" name="sign">Войти</button>
    <br><a href="/../">Регистрация</a>
</form>
{% endblock %}
