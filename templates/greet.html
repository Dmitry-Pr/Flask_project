{% extends "base.html" %}

{% block content %}
<h1>Сервис для поиска достопремечательностей</h1>
<header>

    {% if current_user.is_authenticated %}
    <h4>Пользователь: {{ current_user.login }}</h4>
    <a href="/logout" class="btn btn-primary">Выйти</a>
    <br>
    <a href="/{{ current_user.id }}"><h1>Перейти к сервису</h1></a>
    {% else %}
    <p>
        <a href="/register" class="btn btn-primary">Зарегистрироваться</a>
        <br>
        <br>
        <a href="/sign_in" class="btn btn-primary">Войти в аккаунт</a>
    </p>
    {% endif %}
</header>

{% endblock %}
